{% extends "base.html" %}

{% block content %}
  {{post.render() | safe}}
{% endblock %}

{% block controls %}
  {% if loggedin %}
  <div> <a class="post-note" href = "/wiki/logout">({{user}})logout</a></div>
{% endif %}
 {% if not loggedin %}
  <div> <a class="post-note" href = "/wiki/signup">signup</a></div>
  <div> <a class="post-note" href = "/wiki/login">login</a></div>
  {% endif %}
{% endblock %}
