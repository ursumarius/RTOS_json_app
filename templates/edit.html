{% endblock %}

{% block content %}

    <div> <a class="post-note" href = "/wiki/{{post.subject}}">cancel</a></div>
    
    <div>{{post.content}} </div>
    
    <form method="post">
      <label>
        <div>Content</div>
        <textarea  name="content">{{post.content}}</textarea>
      </label>
      <input type="submit">
    </form>
    
    
{% endblock %}
