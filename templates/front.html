{% extends "base.html" %}


{% block content %}
  
  
  
  {% for l in listing %}
    {% if ((listing.index(l)+1)%4 == 0) %}
    <div class="row">
    {% else %}
    <div style="display: inline;">
    {% endif %}
    
    <div class="col-xs-3 col-sm-3">{{ l.render() | safe }}</div></div>
  {% endfor %}
  
{% endblock %}
